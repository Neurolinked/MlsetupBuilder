<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Models Browser</title>
        <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
        <meta http-equiv="Content-Security-Policy"
            content="default-src *; style-src * 'unsafe-inline'; script-src * 'unsafe-inline'; img-src * data: 'unsafe-inline'; connect-src * 'unsafe-inline'; worker-src blob: ;">
        <meta name="author" content="Neurolinked">
        <meta name="date" content="April 2023">
        <!--hardcoded default Model-only  DB -->
        <script src="../js/models.js" type="text/javascript"></script><!--hardcoded DB -->
        <link href="../css/mlsb.css" rel="stylesheet">
        <script type="text/javascript" src="../js/bootstrap/bootstrap.bundle.min.js"></script>
        <!--FontAwesome -->
        <link rel="stylesheet" href="../public/fontawesome-free/css/all.min.css" />
        <!--FontAwesome -->
        <script type="text/javascript" src="../public/fontawesome-free/js/all.min.js"></script>
        <script type="text/javascript" src='../js/jquery-3.7.0.min.js'></script>
        <!--jstree library DB -->
        <link rel="stylesheet" href="../js/jstree/themes/default/style.min.css" />
        <link rel="stylesheet" href="../js/jstree/themes/default-dark/style.min.css" />
        <script src="../js/jstree/jstree.min.js" data-source='https://www.jstree.com/'></script>
        <link rel="stylesheet" href="../css/modelbrowser.css" />
    </head>
    <body>
        <header>
            <div class="btn-toolbar justify-content-between bg-layer1 p-1" role="toolbar" aria-label="Research Toolbar">
                <div class="input-group input-group-sm  flex-grow-1">
                    <input id="modelFinder" class="form-control border-primary " type="text" placeholder="Search in the models library"
                        aria-label="models input to research">
                    <button type="button" id="modelFinderCleared" title="Clear the search field" class="btn text-warning"><i
                            class="fa fa-times"></i> </button>
                </div>
                <button type="button" id="FolderScan" title="Search and import custom folder assets"
                    class="btn btn-sm bg-secondary btn-outline-danger ms-2"><i class="fas fa-magnifying-glass"></i> Folder Scan</button>
                <button type="button" id="modelFinderCloser" title="Reset the tree to the default state" class="btn btn-sm bg-transparent text-warning ms-1"><i class="fas fa-door-closed"></i> </button>
            </div>
        </header>
        <section class="container-fluid">
            <div class="row h-75">
                <aside class="col-10 bg-layer1 border-bottom border-end border-secondary py-2 overflow-y">
                    <div id="treeeeeeeeeeee" class=" rounded"></div>
                </aside>
                <section class="col-2 bg-layer0">
                    <span class="badge badge-secondary d-block m-2"> categories</span>
                    <div class="container">
                        <div class="row row-cols-2 text-center g-2">
                            <div><button type="button" class=" btn btn-primary w-100">head</button></div>
                            <div><button type="button" class=" btn btn-primary w-100">arms</button></div>
                            <div><button type="button" class=" btn btn-primary w-100">gloves</button></div>
                            <div><button type="button" class=" btn btn-primary w-100">torso</button></div>
                            <div><button type="button" class=" btn btn-primary w-100">legs</button></div>
                            <div><button type="button" class=" btn btn-primary w-100">shoes</button></div>
                            <div><button type="button" class=" btn btn-primary w-100">man</button></div>
                            <div><button type="button" class=" btn btn-primary w-100">woman</button></div>
                        </div>
                    </div>
                </section>
            </div>
        </section>
        <footer class="bg-layer1"></footer>
        <script type="text/javascript" src='./rendmb.js'></script>
    </body>
</html>
