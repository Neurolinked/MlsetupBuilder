<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
  <meta charset="utf-8">
  <title></title>
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta http-equiv="Content-Security-Policy" content="default-src *; style-src * 'unsafe-inline'; script-src * 'unsafe-inline'; img-src * data: 'unsafe-inline'; connect-src * 'unsafe-inline'; worker-src blob: ;" >
  <meta name="author" content="Neurolinked">
  <meta name="date" content="September 2021">
	<link href="../bs511/css/bootstrap.min.css" rel="stylesheet">
	<script type="text/javascript"  src="../bs511/js/bootstrap.bundle.min.js"></script>
	<!--FontAwesome --><link rel="stylesheet" href="../public/fontawesome-free/css/all.min.css" />
	<!--FontAwesome --><script type="text/javascript" src="../public/fontawesome-free/js/all.min.js" ></script>
	<!-- If the require doesn't work, include first the jQuery file  <script src="jquery-3.0.0.min.js"></script>-->
	<script type="text/javascript" src='../js/jquery-3.6.0.min.js'></script>
  <script type="text/javascript" src='../js/prefs.js'></script>
  <link rel="stylesheet" href="../css/base.css" />
  </head>
  <body class="d-flex flex-column h-100">
		<div class='m-2 samewidth'>
			<input type="checkbox" class="d-none" id="prefloaded" disabled />
      <div class="input-group input-group-sm mb-3 fs-75">
				<span class="input-group-text">Game archives folder</span>
					<input class="form-control " type="text" name="gameArch" id="gameArch" val="" />
			</div>
			<div class="input-group input-group-sm mb-3">
				<span class="input-group-text">uncook folder</span>
				<input class="form-control" type="text" name="prefxunbundle" id="prefxunbundle" val="" />
				<label class="custom-file-label" for="prefxunbundle"></label>
			</div>
      <div class="input-group input-group-sm mb-3">
				<span class="input-group-text">Wolvenkit Depot Path</span>
					<input class="form-control" type="text" name="wCLIDep" id="wCLIDep" val="" />
			</div>
			<div class="input-group input-group-sm mb-3">
				<span class="input-group-text">Wolvenkit-CLI.exe</span>
					<input class="form-control" type="text" name="wCLIexe" id="wCLIexe" val="" />
			</div>
			<div class="btn-group btn-group-sm mb-2 " role="group" aria-label="texture format">
				<input type="radio" class="btn-check" name="maskExtFormat" id="maskDDSFormat" checked autocomplete="off" value='dds'>
				<label class="btn btn-outline-primary" for="maskDDSFormat">DDS</label>
				<input type="radio" class="btn-check" name="maskExtFormat" id="maskPNGFormat" autocomplete="off" value='png'>
				<label class="btn btn-outline-primary" for="maskPNGFormat">PNG</label>
			</div>
		</div>
    <footer class="footer mt-auto py-3">
      <div class="px-2 pb-0">
        <button type="button" class="btn btn-sm btn-outline-danger me-2" id="writePreferences" ><i class="fas fa-save"></i> Save preferences</button><!--
   //--><button type="button" class="btn btn-sm btn-outline-warning" id="reloadPreferences" ><i class="fas fa-undo-alt"></i> Restore</button>
         <div id='alertmessage' class='d-inline-block d-none' >
           <span class=" mt-4 badge rounded-pill border border-warning text-warning"><i class="fas fa-exclamation-triangle "></i> unsaved changes</span>
         </div>
      </div>
    </footer>
		<script src="./rendprefs.js"></script>
  </body>
</html>
